<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Pixel Sketch</title>
</head>
<body>
    <div id="header">Pixel Sketch</div>
    <div id="grandparent">
        
        <div id="buttons">
            <input type="color">
            <input type="button" value="colorMode">
            <input type="button" value="rainbowMode">
            <input type="button" value="eraser">
            <input type="button" value="clear">
            <input type="range" min="1" max="64" name="slider">
            
        </div>
        <div id="sketchpad">

        </div>
    </div>
    
</body>
</html>
